<div class="header-list">
    <h1>Listado de Bandas</h1>
    <button type="button" class="btn btn-success" [routerLink]="['/bands/new-band']"><i class="fas fa-plus"></i> Nueva Banda</button>
    <input type="text" class="form-control float-end" placeholder="Buscar..." [(ngModel)]="filterBand" name="filterBand">
</div>

<!--TABLE-->
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th class="description-th" scope="col">Descripción</th>
        <th scope="col">Año</th>
        <th scope="col">Tipo de musica</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let band of bands | filter: filterBand">
        <th>{{ band.band_name }}</th>
        <td class="description-td">{{ band.description }}</td>
        <td>{{ band.date }}</td>
        <td>{{ band.kind_of_music | titlecase}}</td>
        <td>
            <button type="button" class="btn btn-primary me-3" [routerLink]="['/bands', band.id]"><i class="far fa-eye"></i></button>
            <button type="button" class="btn btn-warning me-3" [routerLink]="['/bands/edit-band', band.id]"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger me-3" (click)="deleteBandList(band.id)"><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
</table>

<!--CARD-->
<div class="card-list row row-cols-1 row-cols-md-2 g-4 justify-content-around">
  <div class="card" style="width: 18rem;" *ngFor="let band of bands | filter: filterBand">
    <img :[src]=band.photo class="card-img-top" style="height: 35%;" alt="image-band">
    <div class="card-body">
      <h5 class="card-title">{{ band.band_name }}</h5>
      <p class="card-text">{{ band.date }} - {{ band.kind_of_music | titlecase}}</p>
      <p class="card-text">{{ band.description }}</p>
      <div class="text-center">
        <a class="btn btn-primary me-3" [routerLink]="['/bands', band.id]"><i class="far fa-eye"></i></a>
        <a class="btn btn-warning me-3" [routerLink]="['/bands/edit-band', band.id]"><i class="fas fa-edit"></i></a>
        <a class="btn btn-danger me-3" (click)="deleteBandList(band.id)"><i class="far fa-trash-alt"></i></a>
      </div>
    </div>
  </div>
</div>
